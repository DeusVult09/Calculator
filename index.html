<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css files/Spawn.css">
    <link rel="icon" type="image/x-icon" href="./image-assets/spawn.jpg" />
</head>

<body>
    <div class="hero-section">
        <div class="smoke-wrap">
            <img class="smoke"  src="/Calculator/image-assets/vecteezy_smoke-concept-design_9375039.png" alt="Smoke effect">
        </div>
        <div class="smoke-wrap">
            <img class="smoke2"  src="/Calculator/image-assets/vecteezy_smoke-concept-design_9375039.png" alt="Smoke effect">
        </div>
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="buttons">
                <button class="delete">AC</button>
                <button class="clear">C</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="op">+</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="op">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="op">*</button>
                <button class="btn">0</button>
                <button class="decimal">.</button>
                <button class="op">=</button>
                <button class="op">/</button>

            </div>
        </div>
    </div>
    <audio class="audio" src="./audios/Spawn (1997) opening theme song.mp3"></audio>

    <script src="/Calculator/main.js"></script>
</body>

</html>
</body>

</html>
